<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miaoye Que">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Daily Tarot Reading</title>
</head>

<body>
    <div id="top">
        <header>Daily Tarot Reading</header>
        <div id="category">
            <div id="all" onclick="resetEverything()"><span>Show All</span></div>
            <div id="mm">
                <span id="major" onclick="showMajor()">Major Arcana</span> | <span id="minor"
                    onclick="showMinor()">Minor Arcana</span>
            </div>
            <div id="suit">
                <span id="wand" onclick="showSuite('w')">Wand</span> | <span id="cup"
                    onclick="showSuite('c')">Cup</span> | <span id="sword" onclick="showSuite('s')">Sword</span> | <span
                    id="pentacle" onclick="showSuite('p')">Pentacle</span>
            </div>
        </div>
    </div>

    <div id="content">
        <table>
            <tr>
                <th></th>
            </tr>
        </table>
    </div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
